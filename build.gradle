plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '2.0.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = archives_base_name
version = "v${mod_version}+${minecraft_version_ver}"
group = maven_group

minecraft {
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://tehnut.info/maven" }
    maven { url "https://maven.fabricmc.net" }
    maven { url "https://minecraft.curseforge.com/api/maven" }
    maven { url "https://maven.jamieswhiteshirt.com/libs-release/" }
}

dependencies {
    minecraft  "com.mojang:minecraft:${project.minecraft_version}"
    mappings   "net.fabricmc:yarn:${project.yarn_mappings}"
    modCompile "net.fabricmc:fabric-loader:${project.loader_version}"

    modCompile "mcp.mobius.waila:Hwyla:${project.full_mc_version}-${project.newest_version}"
    modCompile "io.github.prospector.modmenu:ModMenu:${project.mod_menu_version}"
    modCompile "info.tehnut.pluginloader:plugin-loader:${project.full_mc_version}-${project.newest_version}"
	modCompile "roughly-enough-items:RoughlyEnoughItems:${project.rei_version}"
	modCompile "cloth:Cloth:${project.cloth_version}"
	
	shadow "blue.endless:jankson:${project.jankson_version}"
	implementation "blue.endless:jankson:${project.jankson_version}"
    
    modCompile "net.fabricmc:fabric:${project.fabric_version}"
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

shadowJar {
	classifier = "shadow"
	configurations = [project.configurations.shadow]
}

remapJar {
	jar = shadowJar.archivePath
	dependsOn shadowJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(jar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}
	repositories {
		mavenLocal()
	}
}